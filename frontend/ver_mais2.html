<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>IFLIX: Séries</title>
    <link rel="icon" href="/frontend/Imagens/logomarca.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Fira+Code:wght@300..700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            font-family: "Cabin", sans-serif;
            font-weight: 400;

        }

        header {
            padding: 1.5rem;
            background-color: black;
            text-align: center;
            color: white;

        }

        .btn {
            border: 2px solid black;

        }

        img {
            width: 10rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .card-obra {
            width: 10rem;
            height: 250px;
            border: 2px solid black;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .card-obra:hover {
            transform: scale(1.04);
        }

        .card-obra img {
            height: 100%;
            width: auto;
            display: block;
        }

        .botao {
            text-align: center;
            width: 120px;
            height: 25px;
            border: 2px solid gray;
            font-family: "Cabin", sans-serif;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header style="display: flex; justify-content: left;"><img src="/frontend/Imagens/IFLIX.png" alt="Logo"
            style="width: 250px;">
        <button class="botao">Bloco de Notas</button>

    </header>

    <div id="lista-series" style="
    display: flex; 
    justify-content: left;
    flex-wrap: wrap; 
    gap: 20px; 
    padding: 10px;">
        <button onclick="window.location.href='projeto.html';" class="btn"><img src="/frontend/Imagens/voltar.png"
                alt="voltar botão"></button>
    </div>

    <script>
        fetch("http://localhost:3000/api/conteudo")
            .then(res => res.json())
            .then(data => {
                const lista = document.getElementById("lista-series");

                data
                    .filter(item => item.tipo === "Série")
                    .forEach(item => {
                        const card = document.createElement("div");
                        card.classList.add("card-obra");

                        card.innerHTML = `
                    <img src="${item.url}" alt="${item.titulo}">
                `;

                        card.onclick = () => {
                            alert("aqui vai ser gerado os modais");
                        };

                        lista.appendChild(card);
                    });
            });
    </script>
</body>

</html>
