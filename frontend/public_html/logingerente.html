<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>IFLIX - Login Admin</title>
    <link rel="stylesheet" href="/frontend/css/logingerente.css">
    <link rel="icon" href="/frontend/Imagens/logomarca.png">
</head>

<body>
    <header>
        <h1>Login para administradores e gerentes - IFLIX</h1>
    </header>
    <main>
        <form onsubmit="loginger(); return false;">
            <fieldset>
                <h3 style="margin-bottom: 10px;"> Administrador/Gerente </h3>
                <input type="text" placeholder="Login" id="login"><br>
                <input type="password" placeholder="Senha" id="senha"><br>
                <input type="submit" class="enviar">
            </fieldset>
        </form>
    </main>

    <footer>
        <p>Volte para o login dos usuários: <a href="/frontend/public_html/index.html">Voltar</a></p>
        <p>&copy Todos os direitos reservados</p>
        <img src="/frontend/Imagens/logomarca.png" alt="Imagem da logo no rodapé">
    </footer>
    <script>
        function loginger() {
            var login = document.getElementById('login').value;
            var senha = document.getElementById('senha').value;

            if (login === "admin" && senha === "admin") {
                alert('Sucesso - Administrador');
                location.href = "/frontend/public_html/chatadmin.html";

            } else if (login === "gerente" && senha === "gerente")  {
                alert('Sucesso - Gerente');
                location.href = "/frontend/public_html/gerente.html";
            
            } else {
                alert('Usuário ou senha incorretos!');
            }


        }
    </script>
</body>

</html>
